
<!DOCTYPE html>
<html lang="en">
{%include 'parciais/head.html'%}
<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .wrap-login100 {
        padding: 3% !important;
        width: 100%;
    }
</style>
<body>
    <div class="limiter">
        
		<div class="container-login100">
            
            <div class="wrap-login100 desktop">
                
                <h2>Suas Tarefas</h2>
                <span><strong>Usuario: {{usuario_logado}}</strong>
                </span>
				      <table class="table table-hover">
                <span class="selo"><img src="/static/images/labdscap-removebg-preview.png" class="landscap" alt="" style="width: 40%; float: right;"></span>
                    <thead>
                      <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data de Criação</th>
                        <th scope="col">Data de Conclusão</th>
                        <th scope="col">Data de Conclusão</th>
                        <th scope="col">Ação</th>
                      </tr>
                    </thead>
                    <tbody id="lista">
                        <tr id="tarefa-{{ tarefa.id }}">
                            <form action="" id="form-{{ tarefa.id }}" hx-post="/atualizar-htmx/{{ tarefa.id }}" hx-target="#lista">
                                <td class="table-active"><input type="text" name="titulo" value="{{ tarefa.titulo }}" form="form-{{ tarefa.id }}"></td>
                                <td class="table-active"><input type="text" name="descricao" value="{{ tarefa.descricao }}" form="form-{{ tarefa.id }}" ></td>
                                <td>{{ tarefa.criacao }}</td>
                                <td>
                                    {%if tarefa.data_conclusao %}
                                        {{tarefa.data_conclusao}}
                                    {%else%}
                                        -
                                    {%endif%}
                                </td>
                                
                                <td class="table-active">
                                   
                                        <input type="checkbox" name="concluida" {% if tarefa.concluida %}checked{% endif %}> Concluída
                                    </td>
                                <td><button type="submit" class="badge text-bg-success">Salvar</button>
                                </td>
                                <td><a href="/listar-tarefas">Cancelar</a></td>
                            </form>
                           
                        </tr>
                        <a href="/listar-tarefas">Nova-tarefa</a>
                        
                    </tbody>
                    
                  </table>
                  <!-- {%if total%}
				        <span>Saldo: <strong>R$ {{total}}</strong></span>
                {%else%}
                    <span>Saldo: <strong>R$ 0</strong> </span>
                {%endif%} -->
            </div>

           
          </div>
		</div>
	</div>



  
	
</body>
</html>
