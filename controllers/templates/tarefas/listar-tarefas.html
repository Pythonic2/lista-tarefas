
<!DOCTYPE html>
<html lang="en">
{%include 'parciais/head.html'%}
<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .wrap-login100 {
        padding: 3% !important;
    }
</style>
<body>
    <div class="limiter">
        
		<div class="container-login100">
            
			<form method="POST" hx-post="/criar-tarefas" hx-trigger="submit" hx-target="#lista" hx-swap="innerHTML">
                <label for="">Titulo:</label>
                <input type="text" name="titulo" class="input100">
                <label for="">Descrição:</label>
                <input type="textarea" name="descricao" class="input100">
                <label for="">Concluída:</label>
                <input type="checkbox" name="concluida" class="input100">
                <input type="submit" value="Salvar" class="input100">
            </form>
            
            <div class="wrap-login100 desktop">
                
                <h2>Suas Tarefas</h2>
                <span><strong>Usuario: {{usuario_logado}}</strong>
                </span>
				      <table class="table table-hover">
                <span class="selo"><img src="/static/images/labdscap-removebg-preview.png" class="landscap" alt="" style="width: 40%; float: right;"></span>
                    <thead>
                      <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data de Criação</th>
                        <th scope="col">Data de Conclusão</th>
                        <th scope="col">Status</th>
                        <th scope="col">ação</th>
                      </tr>
                    </thead>
                    <tbody id="lista">
                       {%include 'tarefas/listar_htmx.html'%}
                    </tbody>
                    
                  </table>
                  <!-- {%if total%}
				        <span>Saldo: <strong>R$ {{total}}</strong></span>
                {%else%}
                    <span>Saldo: <strong>R$ 0</strong> </span>
                {%endif%} -->
            </div>

           
          </div>
		</div>
	</div>



  
	
</body>
</html>
